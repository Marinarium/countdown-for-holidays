<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
</head>
<body>
<main class="main">
    <section class="image"></section>
    <section class="holiday">
        <h1 class="holiday__title">Valentine's Day</h1>
        <h2 class="holiday__date">the 14 February</h2>
        <section class="countdown">
            <div class="countdown__box">
                <div class="countdown__number" id="days"></div>
                <h3 class="countdown__title">days</h3>
            </div>
            <div class="countdown__box">
                <div class="countdown__number" id="hours"></div>
                <h3 class="countdown__title">hours</h3>
            </div>
            <div class="countdown__box">
                <div class="countdown__number" id="minutes"></div>
                <h3 class="countdown__title">minutes</h3>
            </div>
            <div class="countdown__box">
                <div class="countdown__number" id="seconds"></div>
                <h3 class="countdown__title">seconds</h3>
            </div>
        </section>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
